<!DOCTYPE html>
<html>
<head>
	<title>Password Strength checker</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<style type="text/css">
		html, body{
	    height: 100%;
	}
	.place-center{
		margin-top: 20px;
		border: 2px solid #998383;
		padding: 10px;
		min-width: 400px;
		min-height: 200px;
	}
	.containter{
		display: flex;
		justify-content: center;
		margin-top: 10vh;
	}
	input{
		margin: auto;
	}
	</style>
</head> 
<body>

<div class="containter">
	<div class="place-center">
		<h5 style="text-align: center;">Check your password strength</h5><br>
		<div style="text-align: center;">
			<input type="text" id="password"><br>
			<div id="result">aa</div>
		</div>
	</div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#password').keyup(() =>{
			const value = $('#password').val();
			const id = $('#result');
			if (!checkLength(value)) {
				// show length error
				$(id).html('Length must be 5 character long');
				$(id).css('color', 'red');
				return
			}
			if (!checkAlphabets(value)) {
				$(id).html('Must have at least one alphabet');
				$(id).css('color', 'red');
				return;
			}
			if (!checkDigit(value)) {
				$(id).html('Must have at least one digit');
				$(id).css('color', 'red');
				return;
			}
			if (!checkSpecialSymbol(value)) {
				$(id).html('Must have at least one Special character');
				$(id).css('color', 'red');
				return;
			}

			// success message
			$(id).html('Strong password');
			$(id).css('color', 'green');
		});


		function checkLength(value) {
			return value.length >= 5;
		}

		function checkAlphabets(value) {
			const regExp = /[a-zA-Z]/g;
			return regExp.test(value);
		}
		function checkDigit(value){
			const regExp = /[0-9]/g;
			return regExp.test(value);
		}

		function checkSpecialSymbol(value){
			for (var i = 0; i < value.length; i++) {
				if (value[i] >= 'a' && value[i] <= 'z') {continue;}
				if (value[i] >= 'A' && value[i] <= 'Z') {continue;}
				if (value[i] >= '0' && value[i] <= '9') {continue;}
				return true;
			}
			return false;
		}
	});
</script>
</body>
</html>
